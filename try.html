<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>/* chatbot.css */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none; /* Hidden by default */
        }
        
        #chatbot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f39c12;
            color: black;
        }
        
        #chatbot-header h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        #chatbot-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: black;
        }
        
        #chatbot-messages {
            height: 200px;
            padding: 10px;
            overflow-y: auto;
            background-color: #222;
            color: white;
        }
        
        #chatbot-input {
            display: flex;
            padding: 10px;
            background-color: #1a1a1a;
        }
        
        #chatbot-input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #f39c12;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            outline: none;
        }
        
        #chatbot-send {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #chatbot-send:hover {
            background-color: #e67e22;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        
        .message.user {
            background-color: #f39c12;
            color: black;
            align-self: flex-end;
        }
        
        .message.ai {
            background-color: #444;
            color: white;
            align-self: flex-start;
        }</style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chatbot-header">
            <h3>AI Chatbot</h3>
            <button id="chatbot-close">Ã—</button>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input">
            <input type="text" id="chatbot-input-field" placeholder="Ask me anything...">
            <button id="chatbot-send">Send</button>
        </div>
    </div>

    <script> 
        const chatbotToggle = document.createElement('button');
        chatbotToggle.id = 'chatbot-toggle';
        chatbotToggle.textContent = 'ðŸ’¬';
        chatbotToggle.style.position = 'fixed';
        chatbotToggle.style.bottom = '20px';
        chatbotToggle.style.right = '20px';
        chatbotToggle.style.background = '#f39c12';
        chatbotToggle.style.color = 'black';
        chatbotToggle.style.border = 'none';
        chatbotToggle.style.borderRadius = '50%';
        chatbotToggle.style.width = '50px';
        chatbotToggle.style.height = '50px';
        chatbotToggle.style.fontSize = '1.5rem';
        chatbotToggle.style.cursor = 'pointer';
        document.body.appendChild(chatbotToggle);
        
        const chatbotContainer = document.getElementById('chatbot-container');
        const chatbotClose = document.getElementById('chatbot-close');
        
        chatbotToggle.addEventListener('click', () => {
            chatbotContainer.style.display = chatbotContainer.style.display === 'block' ? 'none' : 'block';
        });
        
        chatbotClose.addEventListener('click', () => {
            chatbotContainer.style.display = 'none';
        });
        const chatbotInputField = document.getElementById('chatbot-input-field');
        const chatbotSend = document.getElementById('chatbot-send');
        const chatbotMessages = document.getElementById('chatbot-messages');
        
        chatbotSend.addEventListener('click', sendMessage);
        chatbotInputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function sendMessage() {
            const userMessage = chatbotInputField.value.trim();
            if (userMessage) {
                addMessage('user', userMessage);
                chatbotInputField.value = '';
                getAIResponse(userMessage);
            }
        }
        
        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatbotMessages.appendChild(messageElement);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }
        
        const qaPairs = {
            "hello": "Hello! How can I assist you today?",
            "how are you": "I'm just a bot, but I'm doing great! How about you?",
            "what is your name": "I'm an AI chatbot. You can call me NexGen Assistant.",
            "what can you do": "I can answer your questions, provide information, and assist with basic tasks.",
            "tell me a joke": "Why don't scientists trust atoms? Because they make up everything!",
            "bye": "Goodbye! Have a great day!",
        };
        
        function getAIResponse(userMessage) {
            const lowerCaseMessage = userMessage.toLowerCase();
            let response = "I'm sorry, I don't understand that. Can you rephrase your question?";
        
            for (const [question, answer] of Object.entries(qaPairs)) {
                if (lowerCaseMessage.includes(question)) {
                    response = answer;
                    break;
                }
            }
        
            setTimeout(() => {
                addMessage('ai', response);
            }, 1000);
        }</script> 
</body>
</html>
